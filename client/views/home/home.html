<template name="home">

  {{#with lastIncident}}
    <div class="masthead {{status}}">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h1>CURRENT STATUS</h1>
            <p class="status">{{status}}</p>
            <p class="message">{{message}}</p>
            <p class="time">REFRESHED {{timeago createdAt}}</p>
          </div>
        </div>
      </div>
    </div>
  {{/with}}

  <div class="components outage">
    <ul>
      <li class="deployments">DEPLOYMENTS</li>
      <li class="balancers">BALANCERS</li>
      <li class="api">API</li>
      <li class="database">DATABASE</li>
      <li class="host">HOST</li>
    </ul>
  </div>

  <div class="incidents container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>PAST INCIDENTS</h2>

        {{#each pastIncidents}}
        <div class="day">
          <h3>{{[0]}}</h3>
          {{#each [1]}}
            <p>
              <span class="status-icon {{status}}"></span> {{message}} <span>{{timeStamp createdAt}}</span>
            </p>
            <p>
              {{service}}
            </p>
          {{else}}
            <p class="text-center">No incidents reported.</p>
          {{/each}}
        </div>
        {{/each}}

      </div>
    </div>
  </div>

</template>
