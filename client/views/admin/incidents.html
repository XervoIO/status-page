<template name="incidents">

<table id="incidents-table" class="table table-hover">

  <thead>
    <tr>
      <th>Date</th>
      <th>Service</th>
      <th>Severity</th>
    </tr>
  </thead>
  <tbody>
    {{#each incidents}}
    <tr>
      <td>{{timeago createdAt}}</td>
      <td>{{service.name}}</td>
      <td>{{status}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
</template>
