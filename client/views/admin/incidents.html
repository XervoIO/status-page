<template name="incidents">

  <div class="container page">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <table id="incidents-table" class="table table-hover">

          <a href="/admin/incidents/new" class="btn btn-blank">ADD AN INCIDENT</a>
          <thead>
            <tr>
              <th>Date</th>
              <th>Service</th>
              <th>Severity</th>
            </tr>
          </thead>
          <tbody>
            {{#each incidents}}
            <tr>
              <td>{{timeago createdAt}}</td>
              <td>{{service.name}}</td>
              <td>{{humanize status}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</template>
