<template name="incidents">

<table id="incidents-table" class="table table-hover">

  <a href="/admin/incidents/new" class="btn btn-default">Add an incident</a>
  <thead>
    <tr>
      <th>Date</th>
      <th>Service</th>
      <th>Severity</th>
    </tr>
  </thead>
  <tbody>
    {{#each incidents}}
    <tr>
      <td>{{timeago createdAt}}</td>
      <td>{{service.name}}</td>
      <td>{{humanize status}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
</template>
